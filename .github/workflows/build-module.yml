name: AmneziaWG for GL.iNet GL-MT6000
on: 
  workflow_dispatch:
    push:
      tags:
        - "v*.*.*"

jobs:
  build:
    name: "OpenWrt ${{ matrix.build_env.tag }} Build"
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        build_env:
          - tag: "24.10.0-rc5"
            pkgarch: aarch64_cortex-a53
            target: mediatek
            subtarget: filogic
            vermagic: "9469a6c8c449c47e503c05678ea1559d-r1"

    steps:
      - name: Checkout OpenWrt
        uses: actions/checkout@v4
        with:
          repository: openwrt/openwrt
          ref: v24.10.0-rc5
          fetch-depth: 0

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential libncurses5-dev gawk git libssl-dev \
            gettext zlib1g-dev swig unzip time rsync python3 python3-setuptools

      - name: Setup build environment
        run: |
          # Установка переменных окружения для обхода проблем с терминалом
          echo "TERM=dumb" >> $GITHUB_ENV
          echo "FORCE_UNSAFE_CONFIGURE=1" >> $GITHUB_ENV
          
          # Настройка feeds
          wget https://downloads.openwrt.org/releases/${{ matrix.build_env.tag }}/targets/${{ matrix.build_env.target}}/${{ matrix.build_env.subtarget}}/feeds.buildinfo -O feeds.conf
          echo "src-git awgopenwrt https://github.com/yury-sannikov/awg-openwrt.git" >> feeds.conf
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Configure build
        run: |
          # Загрузка базовой конфигурации
          wget https://downloads.openwrt.org/releases/${{ matrix.build_env.tag }}/targets/${{ matrix.build_env.target}}/${{ matrix.build_env.subtarget}}/config.buildinfo -O .config
          
          # Добавление необходимых опций
          cat <<EOT >> .config
CONFIG_PACKAGE_kmod-amneziawg=m
CONFIG_PACKAGE_amneziawg-tools=y
CONFIG_PACKAGE_luci-app-amneziawg=y
CONFIG_PACKAGE_kmod-crypto-lib-chacha20=m
CONFIG_PACKAGE_kmod-crypto-lib-chacha20poly1305=m
CONFIG_PACKAGE_kmod-crypto-chacha20poly1305=m
EOT

          # Установка вермагика
          sed -i "s/CONFIG_VERSION_CODE=.*/CONFIG_VERSION_CODE=\"${{ matrix.build_env.vermagic }}\"/" .config
          
          # Применение конфигурации
          make defconfig CONFIG_TERMINAL=y2j NONINTERACTIVE=1

      - name: Build toolchain
        run: |
          make tools/install -j$(nproc)
          make toolchain/install -j$(nproc)

      - name: Build kernel
        run: |
          make target/linux/{clean,prepare} V=s
          make target/linux/compile -j$(nproc) V=s
          
          # Проверка Vermagic
          VERMAGIC=$(cat ./build_dir/target-*/linux-*/linux-*/.vermagic)
          echo "Current Vermagic: $VERMAGIC"
          echo "Expected Vermagic: ${{ matrix.build_env.vermagic }}"
          [ "$VERMAGIC" = "${{ matrix.build_env.vermagic }}" ] || exit 1

      - name: Build packages
        run: |
          for pkg in kmod-amneziawg luci-app-amneziawg amneziawg-tools; do
            make package/$pkg/{clean,compile} V=s
          done

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: openwrt-packages-${{ matrix.build_env.target }}-${{ matrix.build_env.subtarget }}
          path: |
            bin/packages/${{ matrix.build_env.pkgarch }}/awgopenwrt/*.ipk
            bin/targets/${{ matrix.build_env.target}}/${{ matrix.build_env.subtarget}}/packages/kmod-amneziawg_*.ipk
          retention-days: 5

      - name: Create release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            bin/packages/${{ matrix.build_env.pkgarch }}/awgopenwrt/*.ipk
            bin/targets/${{ matrix.build_env.target}}/${{ matrix.build_env.subtarget}}/packages/kmod-amneziawg_*.ipk
